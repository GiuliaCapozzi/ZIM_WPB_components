<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home page</title>
    <style>
        .spacer {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="c-icon-card">
        <div class="c-icon-card__wrapper">
            <img src="icon-1.png" alt="">
            <p class="c-icon-card__title">Compare plans</p>
            <p class="c-icon-card__subtitle">
                Compare between +100 eSIM plans and fit the search with your preferences. 
            </p>
        </div>
    </div>    
    <div class="spacer"></div>
    <div class="c-image-card">
        <div class="c-image-card__wrapper">
            <figure>
                <img src="emirat.png" alt="">
            </figure>
            <p class="c-image-card__title">United Arab Emirates</p>            
        </div>
    </div>
    <div class="spacer"></div>
    <div class="c-download-app">
        <div class="c-download-app__wrapper">
            <div class="c-download-app__text">
                <p class="c-download-app__title">
                    Download our App and have your eSIM in your pocket.
                </p>
                <div class="c-download-app__content">
                    <ul>
                        <li> Compare between all the plans.</li>
                        <li> Buy the eSIM inside the app.</li>
                        <li> Check how much data you have left.</li>
                        <li>Much more!</li>
                    </ul>
                </div>
                <div class="c-download-app__logos">
                    <img src="android-logo.png" alt="">
                    <img src="apple-logo.png" alt="">
                </div>
            </div>
            <div class="c-download-app__img">
                <img src="app-screenshot.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
