<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="owl.carousel.min.css" >
    <link rel="stylesheet" href="c-plans.css" >
    <title>Home page</title>
    <style>
        .spacer {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="c-plans-carousel-card">
                    <figure>
                        <img src="plan-card-carousel-1.png" alt=""> 
                    </figure>
                    <p class="c-plans-carousel-card__title">Austria</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 mt-5">
        <div class="c-plans-carousel">
            <div class="c-plans-carousel__carousel">
                <div class="owl-carousel owl-theme js-plans-carousel">
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div> 
                    <div class="item">
                        carousel card
                    </div>                  
                    
                </div>
            </div>
        </div>
    </div>
    <script
                  src="https://code.jquery.com/jquery-3.6.0.min.js"
                  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                  crossorigin="anonymous"></script>
<script src="owl.carousel.min.js"></script>
<script>
    $('.js-plans-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    dots: true,
    responsive:{
        0:{
            items:3
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>
</body>
</html>
